<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro Screen Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #ffffff;
    }

    .demo-container {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .demo-controls {
      background: #2a2a2a;
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 2rem;
    }

    .demo-controls h2 {
      margin-top: 0;
      color: #a855f7;
    }

    .demo-controls button {
      padding: 0.75rem 1.5rem;
      margin-right: 1rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      background: #a855f7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .demo-controls button:hover {
      background: #9333ea;
    }

    .demo-controls button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .status {
      margin-top: 1rem;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 4px;
      font-family: monospace;
    }

    .main-content {
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }

    .main-content h1 {
      color: #a855f7;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-controls">
      <h2>Intro Screen Demo</h2>
      <button id="showBtn">Show Intro Screen</button>
      <button id="hideBtn" disabled>Hide Intro Screen</button>
      <button id="resetBtn">Reset Demo</button>
      <div class="status" id="status">Ready to test intro screen...</div>
    </div>

    <div class="main-content" id="mainContent">
      <h1>Main Demo Content</h1>
      <p>This is the main demo interface that appears after the intro screen.</p>
      <p>Click "Show Intro Screen" to see the branded introduction.</p>
    </div>
  </div>

  <script type="module">
    // Import the IntroScreen class
    import { IntroScreen } from './intro-screen.js';

    // Create intro screen instance
    const introScreen = new IntroScreen({
      logoUrl: '/demo/images/phantom-logo.svg',
      tagline: 'Transform Git History into Horror Stories',
      animationDuration: 2000
    });

    // Get DOM elements
    const showBtn = document.getElementById('showBtn');
    const hideBtn = document.getElementById('hideBtn');
    const resetBtn = document.getElementById('resetBtn');
    const status = document.getElementById('status');
    const mainContent = document.getElementById('mainContent');

    // Set up Begin Demo callback
    introScreen.onBeginDemo(() => {
      updateStatus('Begin Demo button clicked! Transitioning to main content...');
      mainContent.style.display = 'block';
      showBtn.disabled = false;
      hideBtn.disabled = true;
    });

    // Show button handler
    showBtn.addEventListener('click', async () => {
      try {
        updateStatus('Showing intro screen...');
        showBtn.disabled = true;
        hideBtn.disabled = false;
        mainContent.style.display = 'none';
        
        await introScreen.show();
        updateStatus('Intro screen displayed! Click "Begin Demo" button to continue.');
      } catch (error) {
        updateStatus(`Error: ${error.message}`);
        showBtn.disabled = false;
        hideBtn.disabled = true;
      }
    });

    // Hide button handler
    hideBtn.addEventListener('click', async () => {
      try {
        updateStatus('Hiding intro screen...');
        hideBtn.disabled = true;
        
        await introScreen.hide();
        updateStatus('Intro screen hidden.');
        mainContent.style.display = 'block';
        showBtn.disabled = false;
      } catch (error) {
        updateStatus(`Error: ${error.message}`);
        hideBtn.disabled = false;
      }
    });

    // Reset button handler
    resetBtn.addEventListener('click', () => {
      introScreen.dispose();
      updateStatus('Demo reset. Ready to test again.');
      mainContent.style.display = 'block';
      showBtn.disabled = false;
      hideBtn.disabled = true;
    });

    // Update status display
    function updateStatus(message) {
      const timestamp = new Date().toLocaleTimeString();
      status.textContent = `[${timestamp}] ${message}`;
    }

    // Listen for custom events
    window.addEventListener('introScreenShown', () => {
      updateStatus('Event: introScreenShown fired');
    });

    window.addEventListener('introScreenHidden', () => {
      updateStatus('Event: introScreenHidden fired');
    });
  </script>
</body>
</html>
